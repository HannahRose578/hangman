<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">

    <!-- local stylesheet -->
    <link rel="stylesheet" href="main.css">

    <title>hangman</title>

</head>

<body>
    <div id="game">    
        
        <div id="drawing">
            <div id="upright-long"></div>
            <div id="horizontal-top"></div>
            <div id="upright-short"></div>
            <div id="horizontal-bottom"></div>

            <div id="man" id="man">
                <div id="head">
                    <div id="left-eye"></div>
                    <div id="right-eye"></div>
                    <div id="mouth"></div>
                </div>
                <div id="body"></div>
                <div id="left-arm"></div>
                <div id="right-arm"></div>
                <div id="left-leg"></div> 
                <div id="right-leg"></div>
            </div>
        </div>

        <div id="text">
           <h1>Press any key<br>to start!</h1>
        </div>
    </div>

    <script src="index.js"></script> 

</body>
</html>
